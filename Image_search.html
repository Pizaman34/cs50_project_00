<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Search</title>

        <link rel="stylesheet" href="style.css" />

    <body>
        <div class="container">
            <form method="GET"action="http://www.images.google.com/images" >
                <input class="search-bar" type="text" placeholder="Search Anything from GOOGLE" name="q">

                    <button class="search-button" type="submit" method="GET" data-ved="0ahUKEwiNm6S0jYLrAhXslnIEHYv2B30QnRsIDg">I'm Feeling Lucky</button>
                </div>
               
            
            </form>
        </div>
    </body>
