<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div.main>
        <form action="https://www.google.com/search">
            <div>
                <p><h1>GOOGLE</h1></p>
            </div>

                <input type="text" placeholder="Search Google or Type a URL" name="q">

        </form>
        </div.main>
    </body>
</html>
